              - name: budget
              - name: homepage
              - name: imdb_id
              - name: original_language
              - name: original_title
              - name: overview
              - name: release_date
              - name: runtime
              - name: spoken_languages
              - name: status
              - name: tagline
              - name: video             
              - name: poster_path
              - name: production_countries
              - name: genres
              - name: popularity
              - name: production_companies
              - name: release_date
              - name: revenue
              - name: title
              - name: vote_average
              - name: vote_count


