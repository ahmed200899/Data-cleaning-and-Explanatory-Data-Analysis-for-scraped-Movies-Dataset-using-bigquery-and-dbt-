
version: 2

sources:
    - name: movies
      tables: 
        - name: h
          columns:
              - name: id
                description: "The primary key for this table"
                tests:
                    - unique
                    - not_null
              - name: crew
              - name: cast
        - name: raw_movies
          columns:
              - name: id
                description: "The primary key for this table"
                tests:
                    - unique
                    - not_null
              - name: belongs_to_collection
              - name: budget
              - name: genres
              - name: popularity
              - name: production_companies
              - name: release_date
              - name: revenue
              - name: title
              - name: vote_average
              - name: vote_count


